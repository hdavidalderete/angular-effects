<div *ngIf="loading" class="row">
    <div class="col">
      <div class="alert alert-info text-center">
        <i class="fa fa-sync fa-spin fa-2x">
          <h1>Espere...</h1>
        </i>
      </div>
    </div>
  </div>
  
  <div *ngIf="error" class="row">
    <div class="col">
      <div class="alert alert-danger text-center">
        <i class="fa fa-times fa-2x">
          <h2>Error: {{error.status}}</h2>
          <p>
            {{error.message}}
            <br><br>
            {{error.url}}
          </p>
        </i>
      </div>
    </div>
  </div>

<div class="row" *ngIf="!error && !loading">
  <div class="col-3">
    <img [src]="user.avatar" class="img-thumbnail">
  </div>
  <ul class="list-group">
      <li class="list-group-item"><strong>Nombre: </strong>{{user.first_name}}</li>
      <li class="list-group-item"><strong>Apellido: </strong>{{user.last_name}}</li>
    </ul>
</div>
